<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }
        .box {
            margin-top: 100px;
            background: white;
            padding: 30px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <center>
        <div class="box">
            <h2>Send Money</h2>
            {{if .Error}}
  <p style="color:red;">{{.Error}}</p>
{{end}}
{{if .Success}}
  <p style="color:green;">{{.Success}}</p>
{{end}}
<p>Your Current Balance: ₹{{.Balance}}</p>

            <form action="/payment" method="POST">
                <label>Receiver User ID:</label>
                <input type="text" name="to_userid" required>

                <label>Amount (₹):</label>
                <input type="number" name="amount" step="0.01" required>

                <button type="submit">Send</button>
            </form>
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </center>
</body>
</html>
